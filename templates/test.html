<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MLBH2H</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%
    }
    #container {
        height: 100%;
        width: auto;
        white-space: nowrap;
        overflow: hidden;
        position: relative;
    }
    #editor {
        height: 100%;
        min-height: 50vh;
        width: 33%;
        display: inline-block;
    }
    #result{
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50%;
    }
</style>
{% block body %}
<body>
<div class"container">
    <div id="editor"></div>
</div>
<button id="submit" onclick="showCode();" >Submit</button>
<p id="codecopy"></p>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js"
        type="text/javascript" charset="utf-8"></script>

<script>
    function showCode(){
        alert(editor.getValue());
        //document.getElementById("codecopy").innerHTML = editor.getValue();
    }
    function seteditor(){
        editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
    }
    seteditor();
</script>
</body>
{% endblock %}
</html>
